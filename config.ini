# Configuration File

# API Keys (add to .env file)
ALPHA_VANTAGE_API_KEY=your_key_here
VNDIRECT_API_KEY=your_key_here

# Project Settings
PROJECT_NAME=Stock Price Prediction System
VERSION=1.0.0

# Data Collection
DEFAULT_SYMBOLS=VNM.VN,VIC.VN,HPG.VN,FPT.VN,VCB.VN
START_DATE=2022-01-01
DATA_FREQUENCY=daily  # daily, hourly, weekly

# Model Settings
TRAIN_TEST_SPLIT=0.8
VALIDATION_SPLIT=0.2
RANDOM_SEED=42

# ARIMA
ARIMA_MAX_P=5
ARIMA_MAX_Q=5

# Prophet
PROPHET_CHANGEPOINT_PRIOR_SCALE=0.05
PROPHET_SEASONALITY_MODE=additive

# LSTM/GRU
LSTM_LOOKBACK=60
LSTM_UNITS=50,50
LSTM_DROPOUT=0.2
LSTM_EPOCHS=100
LSTM_BATCH_SIZE=32

# Ensemble
ENSEMBLE_TYPE=stacking  # average, weighted, stacking, blending
META_MODEL=ridge  # linear, ridge, lasso, rf, gb, mlp

# Backtesting
INITIAL_CAPITAL=100000
COMMISSION=0.001  # 0.1%
SLIPPAGE=0.0005  # 0.05%
STOP_LOSS=0.05  # 5%
TAKE_PROFIT=0.10  # 10%

# API Server
API_HOST=0.0.0.0
API_PORT=8000
API_RELOAD=True

# Web App
WEB_PORT=8501
WEB_THEME=light

# Logging
LOG_LEVEL=INFO
LOG_FILE=logs/system.log

# Database (optional)
# DATABASE_URL=sqlite:///data/stocks.db
# or
# DATABASE_URL=postgresql://user:password@localhost/stockdb

# Cache
CACHE_ENABLED=True
CACHE_TTL=3600  # seconds
