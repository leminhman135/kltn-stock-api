services:
  # Web Service - FastAPI API
  - type: web
    name: kltn-stock-api
    env: python
    region: singapore
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "./start.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: kltn-postgres
          property: connectionString
      - key: PORT
        value: 10000
    healthCheckPath: /api/health

databases:
  # PostgreSQL Database (Free tier)
  - name: kltn-postgres
    databaseName: kltn_db
    user: kltn_user
    plan: free
    region: singapore
